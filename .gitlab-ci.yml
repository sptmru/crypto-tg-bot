image: docker:stable
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  HEROKU_APP_NAME: crypto-bot-tg
  CACHE_IMAGE: ${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}
  HEROKU_REGISTRY_IMAGE: registry.heroku.com/crypto-bot-tg/web

stages:
  - build

docker-build:
  stage: build
  script:
    - apk add --no-cache curl
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker pull $CACHE_IMAGE:cryptobot || true
    - docker pull $CACHE_IMAGE:production || true
    - docker build
      --target cryptobot
      --cache-from $CACHE_IMAGE:cryptobot
      --tag $CACHE_IMAGE:cryptobot
      --file ./Dockerfile
      "."
    - docker build
      --cache-from $CACHE_IMAGE:production
      --tag $CACHE_IMAGE:production
      --tag $HEROKU_REGISTRY_IMAGE
      --file ./Dockerfile
      "."
    - docker push $CACHE_IMAGE:cryptobot
    - docker push $CACHE_IMAGE:production
    - docker login -u _ -p $HEROKU_AUTH_TOKEN registry.heroku.com
    - docker push $HEROKU_REGISTRY_IMAGE
    - chmod +x ./release.sh
    - ./release.sh
