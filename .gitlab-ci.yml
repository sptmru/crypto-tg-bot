image: docker:stable
services:
  - docker:dind

variables:
  TG_API_KEY: "5041121803:AAHYApDpcK4NN0o6avs33o5cTVUU7ALM42k"
  DOCKER_DRIVER: overlay
  HEROKU_REGISTRY_IMAGE: registry.heroku.com/crypto-bot-tg/web
  HEROKU_APP_NAME: crypto-bot-tg
  HEROKU_REGISTRY_USER: telegram@sptm.dev
  HEROKU_TOKEN: "b12fb990-3566-4264-8fd5-77d8f44adcab"
  CACHE_IMAGE: registry.heroku.com/crypto-bot-tg/web

stages:
  - build

docker-build:
  stage: build
  script:
    - apk add --no-cache curl
    - docker login -u $HEROKU_REGISTRY_USER -p $HEROKU_TOKEN $HEROKU_REGISTRY_IMAGE
    - docker pull $CACHE_IMAGE:crypto-bot-tg || true
    - docker pull $CACHE_IMAGE:production || true
    - docker build
      --platform linux/amd64
      --target crypto-bot-tg:latest
      --cache-from $CACHE_IMAGE:latest
      --tag $CACHE_IMAGE:latest
      --file ./Dockerfile
      "."
    - docker build
      --platform linux/amd64
      --cache-from $CACHE_IMAGE:latest
      --tag $CACHE_IMAGE:latest
      --tag $HEROKU_REGISTRY_IMAGE
      --file ./Dockerfile
      "."
    - docker push $CACHE_IMAGE:latest
    - docker login -u -p $HEROKU_TOKEN registry.heroku.com
    - docker push $HEROKU_REGISTRY_IMAGE
    - chmod +x ./release.sh
    - ./release.sh
